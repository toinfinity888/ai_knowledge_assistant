<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
        color: #212529;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #343a40;
      }

      form {
        display: flex;
        gap: 12px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 600px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.2s;
      }

      input[type="text"]:focus {
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        border-color: #80bdff;
      }

      button {
        padding: 12px 24px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #0b5ed7;
      }

      h3 {
        margin-top: 40px;
        font-size: 1.5rem;
        color: #495057;
      }

      p {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        max-width: 600px;
        width: 100%;
        line-height: 1.6;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        form {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>RAG Assistant</h1>
    <form method="POST">
      <input type="text" name="query" placeholder="Ask me anything...">
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <h3>Answer:</h3>
      <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
