<!doctype html>
<html>
  <head>
    <title>RAG Assistant</title>
  </head>
  <body>
    <h1>Ask your assistant</h1>
    <form method="POST">
      <input type="text" name="query" style="width:400px;">
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <h3>Answer:</h3>
      <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
